<body>
    <div class="container">
        <form action="/servico/status_boleto/" method="POST" autocomplete="off">{% csrf_token %}
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group">

                        <input hidden name="pk_pagamento" value="{{pk.pk1}}" />
                        <input hidden name="tipo_pagamento" value="1" />

                        <button type="submit" class="active icon-bar" href="#">

                    </div>
                </div>
            </div>
        </form>
    </div>



</body>
<script type="text/javascript">
    $('#datetimepicker1').datetimepicker({
