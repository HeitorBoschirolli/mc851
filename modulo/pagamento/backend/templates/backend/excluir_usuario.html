{% extends "base_generic.html" %}

{% block title %}
<title>Excluir Conta</title>
{% endblock %}

{% block content %}
{% load staticfiles %}

<div class="container col-md-4">
    <h1 class="display-4 text-center">Excluir Minha Conta</h1>
    <p class="text-center">Insira sua senha e clique em continuar</p>
</div>

<div class="container-fluid col-md-4">

    <form action="/remover_usuario" method="POST" autocomplete="off">
      <div class="form-row">
          <div class="form-group col-md-12">
             Senha:
            <br/>
            <input name="senha" id="senha">
          </div>
      </div>
        <div class="form-group row justify-content-md-center">
            <button type="submit" class="btn btn-primary">Excluir</button>
        </div>
    </form>

    </div>
    {% if senha_incorreta %}
    <div class="container col-md-4">
        <br/>
        <p class="alert alert-danger">Senha Incorreta!</p>
    </div>
    {% endif %}

  {% endblock %}
