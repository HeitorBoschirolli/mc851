{% extends "base_generic.html" %}

{% block title %}
<title>Alterar Produto</title>
{% endblock %}

{% block content %}
{% load staticfiles %}

    <div class="container col-md-4">
        <h1 class="display-4 text-center">Alterar Produto</h1>
        <p class="text-center">Altere os campos que deseje</p>
    </div>


    <form action="/altera_dados_produto" method="POST" autocomplete="off">
    <input hidden value="{{produto.id}}" name="id_produto" id="id_produto">
    <div class="container-fluid col-md-4">

          <div class="form-row">
              <div class="form-group col-md-12">
                  <label for="name">Nome</label>
                  <input type="text" class="form-control" name="name" id="name" value="{{produto.name}}" required="">
              </div>
          </div>

          <div class="form-row">
              <div class="form-group col-md-12">
                  <label for="description">Descrição</label>
                  <input type="text" class="form-control" name="description" id="description" value="{{produto.description}}" required="">
              </div>
          </div>

          <div class="form-row">
              <div class="form-group col-md-12">
                  <label for="weight">Peso</label>
                  <input type="number" step=".01" class="form-control" name="weight" id="weight" value="{{produto.weight}}" required="">
              </div>
          </div>

          <div class="form-row">
              <div class="form-group col-md-12">
                  <label for="category">Categoria</label>
                  <input type="text" class="form-control" name="category" id="category" value="{{produto.category}}" required="">
              </div>
          </div>

          <div class="form-row">
              <div class="form-group col-md-12">
                  <label for="type">Tipo</label>
                  <input type="text" class="form-control" name="type" id="type" value="{{produto.type}}" required="">
              </div>
          </div>

          <div class="form-row">
              <div class="form-group col-md-12">
                  <label for="manufacturer">Fabricante</label>
                  <input type="text" class="form-control" name="manufacturer" id="manufacturer" value="{{produto.manufacturer}}" required="">
              </div>
          </div>

          <div class="form-row">
              <div class="form-group col-md-12">
                  <label for="quantityInStock">Quantidade em Estoque</label>
                  <input type="number" class="form-control" name="quantityInStock" id="quantityInStock" value="{{produto.quantityInStock}}" required="">
              </div>
          </div>

          <div class="form-row">
              <div class="form-group col-md-12">
                  <label for="value">Valor</label>
                  <input type="number" step=".01" class="form-control" name="value" id="value" value="{{produto.value}}" required="">
              </div>
          </div>

          <div class="form-row">
              <div class="form-group col-md-12">
                  <label for="promotionalValue">Valor Promocional</label>
                  <input type="number" step=".01" class="form-control" name="promotionalValue" id="promotionalValue" value="{{produto.promotionalValue}}" required="">
              </div>
          </div>

          <div class="form-row">
              <div class="form-group col-md-12">
                  <label for="availableToSell">Disponível para Venda (True ou False)</label>
                  <input type="text" class="form-control" name="availableToSell" id="availableToSell" value="{{produto.availableToSell}}" required="">
              </div>
          </div>

          <div class="form-row">
              <div class="form-group col-md-12">
                  <label for="onSale">Promoção (True ou False)</label>
                  <input type="text" class="form-control" name="onSale" id="onSale" value="{{produto.onSale}}" required="">
              </div>
          </div>

          <!-- <div class="form-row">
              <div class="form-group col-md-12">
                  <label for="images">Link para Imagem</label>
                  <input type="text" class="form-control" name="images" id="images" value="{{produto.images.0.url}}" required="">
              </div>
          </div> -->

            <div class="form-group row justify-content-md-center">
                <button type="submit" class="btn btn-primary">Alterar</button>
            </div>
        </form>
    </div>


{% endblock %}
